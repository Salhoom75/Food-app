<section>
  <div class="container">
    <form (ngSubmit)="onSubmit(recipeForm)" [formGroup]="recipeForm">
      <div class="row card-auth">
        <div class="col-md-10 mx-auto">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-mobile-screen"></i
            ></span>
            <input
              formControlName="name"
              type="text"
              class="form-control"
              placeholder="Recipe Name"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-mobile-screen"></i
            ></span>
            <input
              formControlName="price"
              type="text"
              class="form-control"
              placeholder="price"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-mobile-screen"></i
            ></span>
            <select
              formControlName="tagId"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>All</option>

              <option *ngFor="let item of tags" [value]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-mobile-screen"></i
            ></span>
            <select
              formControlName="categoriesIds"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>All</option>

              <option *ngFor="let item of categories" [ngValue]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-mobile-screen"></i
            ></span>
            <textarea
              formControlName="description"
              type="text"
              class="form-control"
              placeholder="Description"
              aria-label="Username"
              aria-describedby="basic-addon1"
            >
            </textarea>
          </div>
        </div>
        <div>
          <ngx-dropzone (change)="onSelect($event)">
            <ngx-dropzone-label *ngIf="!imgSrc">
              <i class="fa-solid fa-cloud-arrow-up d-block"></i>
             Drag & Drop or <span class="text-main">Choose an Item Image</span> to Upload</ngx-dropzone-label>
             
  
           
            <ngx-dropzone-label *ngIf="imgSrc">
              <img [src]="imgSrc" class="w-25 " alt="">
              </ngx-dropzone-label>
             
  

            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" [removable]="true"
            (removed)="onRemove(f)" *ngFor="let f of files" [file]="f">
              <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-image-preview>
          </ngx-dropzone>
        </div>
        <div>
          <button class="primary">Save</button>
          <button type="button" class="outline-primary btn">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</section>
