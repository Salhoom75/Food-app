<section>
  <div class="text-end m-2 d-flex justify-content-between align-items-center">
    <h2>Recipe Data</h2>
    <a  (click)="onNoClick()" class="pointer">
      <i class="fa-solid fa-xmark mx-2 fa-xl"></i>
    </a>
  </div>

  <div class="container">
    <div class="row py-5">
      <div class="col-10 mx-auto">
        <div class="avatar">
          <img
            [src]="'https://upskilling-egypt.com/' + data.imagePath"
            class="w-100"
            alt=""
          />
        </div>
      </div>
      <div class="col-md-6">
        <h4>{{ data.name }}</h4>
      </div>

      <div class="col-md-6">
        <h4>{{ data.price }}</h4>
      </div>

      <div class="col-md-12">
        <h4>{{ data.description }}</h4>
      </div>

      <div class="col-md-6">
        <h4>{{ data.price }}</h4>
      </div>

      <div class="col-md-12 text-end">
        <i class="fa-regular fa-heart mx-2"></i>
        <button [mat-dialog-close]="data.id" cdkFocusInitial class="btn btn-outline-danger"><span>favorite</span></button>
      </div>
    </div>
  </div>
</section>
