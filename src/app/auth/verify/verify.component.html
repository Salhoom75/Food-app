<div class="card-auth p-5">
  <h2 class="h4">Verify your Account</h2>
  <p>Please Enter Your Email And Check Your Inbox</p>
  <form [formGroup]="verifyForm">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"
        ><i class="fa-regular fa-envelope"></i
      ></span>
      <input
        formControlName="email"
        type="text"
        class="form-control"
        placeholder="Enter your E-mail"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>
    <div *ngIf="verifyForm.get('email')?.getError('requiered')"></div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"
        ><i class="fa-solid fa-comment-sms"></i>
      </span>
      <input
        formControlName="code"
        type="text"
        class="form-control"
        placeholder="Enter your OTP"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>

    <div>
      <a
        routerLink="/auth/resetPassword"
        class="text-decoration-none text-main"
        (click)="onClose()"
        >Have a Code?</a
      >
    </div>
    <button
      (click)="onSubmit(verifyForm)"
      cdkFocusInitial
      class="primary w-100"
    >
      Send
    </button>
  </form>
</div>
