<section class="reset">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
<div class="card-auth ">
<div class="text-center">
  <img src="../../../assets/images/4 4.svg" class="w-50" alt="">
</div>  
<h2>Reset Password</h2>
  <p>Please Enter Your Otp  or Check Your Inbox</p>

<form [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm)" >
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-screen"></i></span>
    <input formControlName="email" type="text" class="form-control" placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="alert alert-danger " *ngIf="resetForm.get('email')?.errors && resetForm.get('email')?.touched" >
    <p *ngIf="resetForm.get('email')?.errors?.['requiered']" class="mb-0">  Email Is Requiered  </p>
   </div>
   <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span>
    <input formControlName="seed" type="text"  class="form-control" placeholder="OTP" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="alert alert-danger " *ngIf="resetForm.get('seed')?.errors && resetForm.get('seed')?.touched" >
    <p *ngIf="resetForm.get('seed')?.errors?.['requiered']" class="mb-0">  OTP Is Requiered  </p>
   </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
    <input formControlName="password" type="password"  class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
    <input formControlName="confirmPassword" type="password"  class="form-control" placeholder="New Password" aria-label="Username" aria-describedby="basic-addon1">
  </div>



<button class="primary w-100">Reset Password</button>

</form>

</div>
      </div>
    </div>
  </div>
</section>
