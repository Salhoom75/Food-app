<div class="card-auth p-5">
  <h4 class="d-flex align-items-center justify-content-between">
    <span>Delete</span>
    <span
      ><a
        (click)="onClose()"
        routerLink="/dashboard/admin/categories"
        class="text-secondary text-decoration-none"
        ><i class="fa-regular fa-circle-xmark text-danger"></i> </a
    ></span>
  </h4>
  <div class="text-center">
    <img src="../../../assets/images/Group 48102290.svg" class="w-50" alt="" />
    <h4>Delete This Item ? {{data.name}} </h4>
    <p>
      are you sure you want to delete this item ? if you are sure just click on
      delete it
    </p>
  </div>
<div class="text-center">
  <button [mat-dialog-close]="data" cdkFocusInitial class="btn btn-outline-danger  w-25">
    Delete
  </button>
</div>
</div>
