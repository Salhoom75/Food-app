<section class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card-auth">
          <div class="text-center">
            <img src="../../../assets/images/4 4.svg" class="w-50" alt="" />
          </div>
          <h2>Change Your Password</h2>
          <p>enter your details below!</p>

          <form>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                formControlName="password"
                type="password"
                class="form-control"
                placeholder="Old Password"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                formControlName="password"
                type="password"
                class="form-control"
                placeholder="New Password"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                formControlName="password"
                type="password"
                class="form-control"
                placeholder="Confirm new Password"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>

            <button class="primary w-100">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
