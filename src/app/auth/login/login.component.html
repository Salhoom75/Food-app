<section class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
<div class="card-auth ">
<div class="text-center">
  <img src="../../../assets/images/4 4.svg" class="w-50" alt="">

</div>  
<h2>Login</h2>
  <p>Welcome Back! Please enter your details</p>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" >
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-screen"></i></span>
    <input formControlName="email" type="text" class="form-control" placeholder="Enter your E-mail" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div *ngIf="loginForm.get('email')?.getError('requiered')"> </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
    <input formControlName="password" type="text"  class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <div class="d-flex justify-content-between my-2 ">
    <a class="text-decoration-none text-secondary" >Register Now</a>
    <a class="text-main text-decoration-none" (click)="openDialog()" >Forget Password</a>

  </div>
<button class="primary w-100">Login</button>

</form>
</div>
      </div>
    </div>
  </div>
</section>
